<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポップコーンタイマー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ポップコーンタイマー</h1>
        <div class="display">
            <p id="time">残り時間: 25:00</p>
            <p id="popcorn-count">ポップコーン: 0 粒</p>
            <p id="level">レベル: 1</p>
        </div>
        <button id="start-button">スタート</button>
        <button id="reset-button">リセット</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
